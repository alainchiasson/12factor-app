---
apiVersion: v1
kind: Service
metadata:
  name: app
  labels:
    provider: app
    heritage: none
spec:
  ports:
  - port: 80
    targetPort: 5000
  selector:
    provider: app
---
apiVersion: v1
kind: ReplicationController
metadata:
  name: app
  labels:
    provider: app
    heritage: none
spec:
  replicas: 1
  template:
    metadata:
      labels:
        provider: app
    spec:
      containers:
      - name: 12factor
        image: alainchiasson/12factor
        env:
        - name: DATABASE_HOST
          value: ${DATABASE_HOST}
        - name: DATABASE_USER
          value: ${DATABASE_USER}
        - name: DATABASE_PASSWORD
          value: ${DATABASE_PASSWORD}
        - name: DATABASE_NAME
          value: ${DATABASE_NAME}
        - name: DATABASE_URL
          value: ${DATABASE_URL}
        ports:
        - containerPort: 5000
